name: quiz_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  #ASSET
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  #INTL
  intl_utils: ^2.8.4
  #STATE MANAGERMENT
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg_provider: ^1.0.6
  #GOOGLE NAV
  google_nav_bar: ^5.0.6
  #SHARED PREFERENCES
  shared_preferences: ^2.2.0
  #DOT INDICATOR
  dots_indicator: ^3.0.0
  #TOAST
  fluttertoast: ^8.2.2
  #FIREBASE
  firebase_core: ^2.15.1
  firebase_auth: ^4.8.0
  firebase_database: ^10.2.5
  firebase_storage: ^11.2.6
  cloud_firestore: ^4.9.0
  #FLOW BUILDER
  flow_builder: ^0.0.9
  #CAROUSEL SLIDER IMAGE
  carousel_slider: ^4.2.1
  #CONFETTI
  confetti: ^0.7.0
  #READMORE
  readmore: ^2.2.0
  #VIDEO PLAYER
  video_player: ^2.7.1
  chewie: ^1.7.1
  #CLOUD DINARY FOR LOAD VIDEO
  cloudinary_flutter: ^1.0.0
  cloudinary_url_gen: ^1.0.0
  #APP ICONS
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.0.4
  schedulers: ^1.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/res/images/logo.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/res/icons/
    - lib/res/images/

flutter_intl:
  enabled: true
